        <meta http-equiv="X-UA-Compatible" contents="IE=dege">

    </head>
    <body>
        <!----header starts here---->
    <header>
        <nav>
            <div class="log">
                <p>Liverpool</p>
            </div>
            <ul class="ul1">
                <li><a href="college.html">Home</a></li>
                <li><a href="#">Academics</a></li>
                <li><a href="#">Photo Gallery</a></li>
                <li><a href="Admission.html">Registration</a></li>
                <li><a href="FAQ.html">FAQ's</a></li>
            </ul>
        </nav>
    </header>
        <!----header ends here---->
        <div class="outer-box">
            <div class="inner-box">
                <header class="Reg-header">
                    <h1>Registration</h1>
                    <p>It just takes 2 minutes</p>
                </header>
                <main class="Reg-body">
                    <form action="#">
                        <p>
                            <label for="Fullname">Full Name:</label>
                            <input type="text" id="fullname" placeholder="Vaishnavi Shukla" required>
                        </p>
                        <p>
                            <label for="Fathername">Father's Name:</label>
                            <input type="text" id="Fathername" placeholder="Vaishnavi Shukla" required>
                        </p>
                        <p>
                            <label for="Mothername">Mother's Name:</label>
                            <input type="text" id="Mothername" placeholder="Vaishnavi Shukla" required>
                        </p>
                        <p>
                            <label for="e-mail">E-mail:</label>
                            <input type="text" id="E-mail" placeholder="Vaishnavi14shukla@gmail.com" required>
                        </p>
                        <p>
                            <label for="Phoneno">Phone Number:</label>
                            <input type="text" id="Phoneno" placeholder="atleast 10 characters" required>
                        </p>
                        <p>
                            <label for="courseapplied">Course Applied:</label>
                            <input type="text" id="courseapplied" placeholder="B.Tech" required>
                        </p>
                        <p>
                            <label for="country">Country</label>
                            <input type="text" id="country" placeholder="India" required>
                        </p>
                        <p>
                            <label for="State">State</label>
                            <input type="text" id="State" placeholder="Lucknow" required>
                        </p>
                        <p>
                            <label for="Address">Address</label>
                            <input type="text" id="Address" placeholder="D14-block Gomtinagar Lucknow " required>
                        </p>
                        <p>
                            <label for="Password">Password</label>
                            <input type="text" id="Password" placeholder="atleast 8 characters" required>
                        </p>
                        <p>
                            <input type="Submit" id="submit" value="Submit">
                        </p>
                    </form>
                </main>

                <footer class="Reg-footer">
                    <p>Already Registered? <a href="#">Login</a></p>
                </footer>
            </div>
            <div class="circle c1"></div>
            <div class="circle c2"></div>
        </div>
    </body>
</html>
